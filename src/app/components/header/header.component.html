<!-- ========== HEADER ========== -->
<header class="sticky top-0 inset-x-0 flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full text-sm">
  <nav
    class="mt-4 relative max-w-2xl w-full bg-navbar border border-navbar-line rounded rounded-[24px] mx-2 flex flex-wrap md:flex-nowrap items-center justify-between p-1 ps-4 md:py-0 sm:mx-auto">
    <div class="flex items-center">
      <!-- Logo -->
      <a class="flex-none rounded-md text-xl inline-block font-semibold focus:outline-hidden focus:opacity-80"
        href="index.html" aria-label="Preline">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-terminal-icon lucide-terminal">
          <path d="M12 19h8" />
          <path d="m4 17 6-6-6-6" />
        </svg>

      </a>
      <!-- End Logo -->

      <div class="ms-1 sm:ms-2">

      </div>
    </div>

    <div class="md:hidden">
      <!-- Toggle Button -->
      <button type="button"
        class="hs-collapse-toggle flex justify-center items-center size-9.5 bg-layer border border-layer-line text-muted-foreground-1 rounded-full hover:bg-muted-hover focus:outline-hidden focus:bg-muted-focus"
        id="hs-pro-pnm-collapse" aria-expanded="false" aria-controls="hs-pro-pnm" aria-label="Toggle navigation"
        data-hs-collapse="#hs-pro-pnm">
        <svg class="hs-collapse-open:hidden shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <line x1="3" x2="21" y1="6" y2="6" />
          <line x1="3" x2="21" y1="12" y2="12" />
          <line x1="3" x2="21" y1="18" y2="18" />
        </svg>
        <svg class="hs-collapse-open:block hidden shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>
      <!-- End Toggle Button -->
    </div>

    <div id="hs-pro-pnm" class="hidden hs-collapse overflow-hidden transition-all duration-300 basis-full grow md:block"
      aria-labelledby="hs-pro-pnm-collapse" role="region">
      <div
        class="flex flex-col md:flex-row md:items-center md:justify-end gap-2 md:gap-3 mt-3 md:mt-0 py-2 md:py-0 md:ps-7">
        <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 hover:text-navbar-nav-foreground-hover focus:outline-hidden focus:navbar-nav-focus border-transparent text-navbar-nav-foreground/80"
          href="#experience" aria-current="page">Experiencia</a>
        <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 hover:text-navbar-nav-foreground-hover focus:outline-hidden focus:navbar-nav-focus border-transparent text-navbar-nav-foreground/80"
          href="#projects" aria-current="page">Proyectos</a>
        <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 hover:text-navbar-nav-foreground-hover focus:outline-hidden focus:navbar-nav-focus border-transparent text-navbar-nav-foreground/80"
          href="#education" aria-current="page">Educacion</a>
        <a class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 hover:text-navbar-nav-foreground-hover focus:outline-hidden focus:navbar-nav-focus border-transparent text-navbar-nav-foreground/80"
          href="#skills" aria-current="page">Habilidades</a>
      </div>
    </div>
  </nav>
</header>
<!-- ========== END HEADER ========== -->
